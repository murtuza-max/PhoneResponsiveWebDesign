<html>

<head>
    <title>
        website Design Using HTML & CSS
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">PHONE</a>
                    </li>
                    <li>
                        <a href="#">ACCESSORIES</a>
                    </li>
                    <li>
                        <a href="#">CART</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="overlay">

            </div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>
                            12MP, Wide Angle Lens
                        </p>
                    </div>
                </div>
                <div class="feature two"> <img src="images/processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>
                            Snapdraggon Octa-Core
                        </p>
                    </div>
                </div>
                <div class="feature three"> <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>
                            6.5" Full Size Square Screen
                        </p>
                    </div>
                </div>
                <div class="feature four"> <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>
                            5000Ah, 720Hrs standby
                        </p>
                    </div>
                </div>


            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">

        </div>
    </div>


    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn");
        var downbtn=document.getElementById("downbtn");
        var rotatevalue= circle.style.transform;
        var rotatesum;
        upbtn.onclick = function(){
            rotatesum=rotatevalue+"rotate(-90deg)";
            circle.style.transform=rotatesum;
            rotatevalue=rotatesum;
        }
        downbtn.onclick = function(){
            rotatesum=rotatevalue+"rotate(90deg)";
            circle.style.transform=rotatesum;
            rotatevalue=rotatesum;
        }
    </script>
</body>

</html>
